<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
    .login-box {
      width: 300px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="user" placeholder="Enter your Email" required>
    <input type="password" id="pass" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      let user = document.getElementById("user").value;
      let pass = document.getElementById("pass").value;

      // Check if fields are filled
      if (user.trim() === "" || pass.trim() === "") {
        alert("Please enter email and password");
        return;
      }

      // Allow login for ANY email & ANY password
      localStorage.setItem("loggedUser", user);  // store logged-in email
      window.location.href = "tracker.html";     // redirect
    }
  </script>

</body>
</html>
